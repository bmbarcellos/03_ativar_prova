<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Preview da Prova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 24px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    h2 { margin-top: 0; }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 8px;
    }

    .badge-ativada {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #34d399;
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .erro {
      color: #b91c1c;
      font-weight: bold;
      margin-top: 12px;
    }

    .meta {
      background: #f9fafb;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .questao {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }

    .resposta {
      margin-top: 10px;
      padding: 8px;
      background: #f3f4f6;
      border-left: 4px solid #10b981;
      font-size: 14px;
    }

    img.questao-img {
      max-width: 100%;
      margin: 12px 0;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>
    Preview da Prova
    <span id="statusBadge"></span>
  </h2>

  <div class="meta">
    <p><strong>ID da Prova:</strong> <span id="provaId">â€”</span></p>
    <p><strong>Hash da Prova:</strong> <span id="hashProva">â€”</span></p>
    <p><strong>DuraÃ§Ã£o:</strong> <span id="duracao">â€”</span> minutos</p>
    <p><strong>Total de QuestÃµes:</strong> <span id="totalQuestoes">â€”</span></p>
  </div>

  <button id="btnPreview">Visualizar Prova</button>
  <div id="mensagemErro" class="erro"></div>
  <div id="provaContainer"></div>
</div>

<script>
  const raw = sessionStorage.getItem("prova_contexto");
  if (!raw) throw new Error("Contexto nÃ£o encontrado");

  const prova = JSON.parse(raw);

  document.getElementById("provaId").innerText = prova.prova_id || "â€”";

  const badge = document.getElementById("statusBadge");
  badge.innerText = "ATIVADA";
  badge.className = "badge badge-ativada";

  document.getElementById("btnPreview").addEventListener("click", async () => {
    const container = document.getElementById("provaContainer");
    container.innerHTML = "Carregando prova...";

    try {
      const url =
        "https://webhook.artideia.com.br/webhook/preview_prova" +
        "?prova_id=" + encodeURIComponent(prova.prova_id);

      const response = await fetch(url);
      const data = await response.json();

      // ðŸ”¹ Atualiza METADADOS com dados REAIS do webhook
      document.getElementById("hashProva").innerText = data.hash_prova || "â€”";
      document.getElementById("duracao").innerText = data.duracao_min ?? "â€”";
      document.getElementById("totalQuestoes").innerText = data.total_questoes ?? "â€”";

      container.innerHTML = "";

      const letras = ["A", "B", "C", "D", "E"];

      data.questoes.forEach((q, index) => {
        let html = `<div class="questao"><h3>QuestÃ£o ${index + 1}</h3>`;
        html += `<p>${q.enunciado}</p>`;

        if (q.imagem_id) {
          html += `<img src="${q.imagem_id}" class="questao-img">`;
        }

        if (q.alternativas?.length) {
          html += "<ul>";
          q.alternativas.forEach((alt, i) => {
            html += `<li><strong>${letras[i]})</strong> ${alt}</li>`;
          });
          html += "</ul>";
        }

        // ðŸ”¹ NormalizaÃ§Ã£o da resposta
        if (q.resposta !== undefined && q.resposta !== null) {
          let respostaFinal = "";

          if (typeof q.resposta === "number" && q.resposta >= 1 && q.resposta <= 5) {
            respostaFinal = letras[q.resposta - 1];
          } else if (typeof q.resposta === "string" && letras.includes(q.resposta)) {
            respostaFinal = q.resposta;
          } else {
            respostaFinal = q.resposta; // fallback seguro
          }

          html += `
            <div class="resposta">
              <strong>Resposta:</strong> ${respostaFinal}
            </div>`;
        }

        html += "</div>";
        container.insertAdjacentHTML("beforeend", html);
      });

    } catch (err) {
      container.innerHTML = "";
      document.getElementById("mensagemErro").innerText =
        "Erro ao carregar o preview da prova.";
      console.error(err);
    }
  });
</script>

</body>
</html>
