<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Preview da Prova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 24px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 8px;
    }

    .badge-ativada {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #34d399;
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    pre {
      margin-top: 20px;
      background: #111827;
      color: #e5e7eb;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
    }

    .erro {
      color: #b91c1c;
      font-weight: bold;
      margin-top: 12px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>
      Preview da Prova
      <span id="statusBadge"></span>
    </h2>

    <p><strong>ID da Prova:</strong> <span id="provaId">—</span></p>
    <p><strong>Ativada por:</strong> <span id="ativadaPor">—</span></p>

    <button id="btnPreview">Visualizar Prova</button>

    <div id="mensagemErro" class="erro"></div>

    <pre id="resultadoPreview"></pre>
  </div>

  <script>
    // ===== 1. Recupera contexto salvo pela página 1 =====
    const raw = sessionStorage.getItem("prova_contexto");

    if (!raw) {
      document.getElementById("mensagemErro").innerText =
        "Sessão inválida ou expirada. Retorne à ativação da prova.";
      document.getElementById("btnPreview").disabled = true;
      throw new Error("Contexto não encontrado");
    }

    let prova;
    try {
      prova = JSON.parse(raw);
    } catch {
      document.getElementById("mensagemErro").innerText =
        "Erro ao ler os dados da prova.";
      document.getElementById("btnPreview").disabled = true;
      throw new Error("JSON inválido");
    }

    // ===== 2. Renderização básica =====
    document.getElementById("provaId").innerText = prova.prova_id || "—";
    document.getElementById("ativadaPor").innerText = prova.ativada_por || "—";

    const badge = document.getElementById("statusBadge");

    if (prova.status === "ATIVADA") {
      badge.innerText = "ATIVADA";
      badge.className = "badge badge-ativada";
    } else {
      document.getElementById("mensagemErro").innerText =
        "Apenas provas com status ATIVADA podem ser visualizadas.";
      document.getElementById("btnPreview").disabled = true;
      throw new Error("Status inválido");
    }

    // ===== 3. Disparo do preview (GET) =====
    document.getElementById("btnPreview").addEventListener("click", async () => {
      document.getElementById("resultadoPreview").innerText =
        "Carregando prova...";

      try {
        const url =
          "https://webhook.artideia.com.br/webhook/preview_prova" +
          "?prova_id=" + encodeURIComponent(prova.prova_id);

        const response = await fetch(url);
        const json = await response.json();

        document.getElementById("resultadoPreview").innerText =
          JSON.stringify(json, null, 2);

      } catch (err) {
        document.getElementById("resultadoPreview").innerText = "";
        document.getElementById("mensagemErro").innerText =
          "Erro ao carregar o preview da prova.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
